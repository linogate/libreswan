# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all"
	dumpdir=/tmp

conn base
	authby=rsasig
	rightid=@east.testing.libreswan.org
	leftmodecfgclient=yes
	right=192.1.2.23
	rightsubnet=192.0.2.0/24
	narrowing=yes
	retransmit-timeout=10
	#mobike=no	# makes no difference
	#mobike=yes	# makes no difference
	#mobike=nat	# makes no difference

conn east
	also=base
	rightcert=east
	left=%any
	leftid="E=user-road@testing.libreswan.org,CN=road.testing.libreswan.org,OU=Test Department,O=Libreswan,L=Toronto,ST=Ontario,C=CA"
	leftaddresspool=100.64.0.1-100.64.0.10
	modecfgdns="1.2.3.4, 8.8.8.8"
	dpddelay=10	# liveness=yes

conn road
	also=base
	leftid=%fromcert
	leftcert=road
	left=%defaultroute
	leftsubnet=0.0.0.0/0
	dpddelay=0	# liveness=no
	nat-keepalive=no
